<!DOCTYPE html>
<html>
    <head>
        <title> Quiz Game </title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script href="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="question-container">
                <b>How many years has python been around for?</b>
            </div>
            <div class="answer-container">
                <div id="answer-A"class="answer-input">
                    <p>A.300</p>
                </div>
                <div id="answer-B" class="answer-input">
                    <p>B.25</p>
                </div>
                <div id="answer-C" class="answer-input">
                    <p>C.127</p>
                </div>
                <div id="answer-D" class="answer-input">
                    <p>D.400</p>
                </div>
            </div>
        </div>
    </body>
</html>
