<!DOCTYPE html>
<html>
    <head>
        <title> Quiz Game </title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script href="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    </head>
    <body>
        
        <div id="all-questions"class="container">
            <div class="question-container">
                <b>How many years has python been around for?</b>
            </div>
            <div id="answer"class="answer-container">
                <div data-value="A" class="answer-input">
                    <p>A.300</p>
                </div>
                <div data-value="B" class="answer-input">
                    <p>B.25</p>
                </div>
                <div data-value="C" class="answer-input">
                    <p>C.127</p>
                </div>
                <div data-value="D" class="answer-input">
                    <p>D.400</p>
                </div>
            </div>
            <div class="button-container">
                <button  id="PressButton" type="submit">Submit<span class="material-symbols-outlined">arrow_right_alt</span></button>
            </div>
            <div id="check"><span class="material-symbols-outlined">check_circle</span></div>
        </div>
    </body>
</html>
